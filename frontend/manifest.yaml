---
apiVersion: apps/v1 
kind: Deployment
metadata: 
   name: frontend 
   namespace: roboshop
   # deployment set labels 
   labels: 
      component: frontend
      project: roboshop 
      tier: web
spec: 
  replicas: 1
  # these are the labels replica set use to create pod replicas, thi should match pod labels 
  selector:
    matchLabels: 
      component: frontend
      project: roboshop 
      tier: web
  # this is pod definition 
  template:        
    metadata: 
       labels: 
         component: frontend
         project: roboshop 
         tier: web
    spec:
      containers: 
      - name: frontend
        image: chinnaammu/frontend:v1 
        # envFrom: 
        # - configMapRef:
        #     name: frontend 
---
apiVersion: v1 
kind: Service 
metadata: 
   name: frontend 
   namespace: roboshop 
   labels: 
     component: frontend
     project: roboshop 
     tier: web
spec: 
  type: LoadBalancer 
  selector: 
    component: frontend
    project: roboshop 
    tier: web
  ports: 
  - protocol: TCP 
    port: 80  # service port
    targetPort: 80 # container port 